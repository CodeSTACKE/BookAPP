<body>
  <div class="container text-white">
    <div class="welcomeTitle">
      <h1>Welcome To CS Books APP</h1>
    </div>
    <form class="form-signin">
      <div class="text-center mb-4" style="font-size:36px">
        <h1 class="h3 mb-3 font-weight-normal"><i class="material-icons"
            style="margin: -0.2rem; font-size: 28px; position: relative; top: 7px;">
            lock
          </i>Login</h1>

      </div>
      <div id="error"></div>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <div class="form-group">
        <div class="form-row">
        </div>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit" id="login">Sign in</button>
      <div class="text-center">
        <a class="d-block small mt-3" href="./register">Register</a>
        <a class="d-block small" href="forget.html">Forgot Password?</a>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
      </div>

    </form>



    <!-- jquery  -->
    <script type="text/javascript" src="./js/login.js"></script>
