<body>
      <div class="mx-auto my-5  text-white">
            <div style="text-align:center ">
                  <div style="font-size:36px">
                        <i class="material-icons"
                              style="margin: -0.3rem; font-size: 38px; position: relative; top: 7px">
                              person_add
                        </i> SIGN UP


                  </div>
                  <div id="error"></div>
                  <div class="card-body" style="text-align:left">
                        <form action="/api/register" method="post">
                              <div class="form-group">
                                    <div class="form-row">
                                          <div class="col-md-6">
                                                <label for="cmsInputName">First name</label>
                                                <input name="firstName" class="form-control" id="cmsInputName"
                                                      type="text" aria-describedby="nameHelp"
                                                      placeholder="Enter first name" required>
                                          </div>
                                          <div class="col-md-6">
                                                <label for="cmsInputLastName">Last name</label>
                                                <input name="lastName" class="form-control" id="cmsInputLastName"
                                                      type="text" aria-describedby="nameHelp"
                                                      placeholder="Enter last name" required>
                                          </div>
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label for="cmsInputEmail1">Email address</label>
                                    <input name="email" class="form-control" id="cmsInputEmail1" type="email"
                                          aria-describedby="emailHelp" placeholder="Enter email" required>
                              </div>
                              <div class="form-group">
                                    <div class="form-row">
                                          <div class="col-md-6">
                                                <label for="cmsInputPassword1">Password</label>
                                                <input name="password" class="form-control" id="cmsInputPassword1"
                                                      type="password" placeholder="Password" required>
                                          </div>
                                          <!-- <div class="col-md-6">
                                                <label for="cmsConfirmPassword">Confirm password</label>
                                                <input name="passwordConfirm" class="form-control"
                                                      id="cmsConfirmPassword" type="password"
                                                      placeholder="Confirm password" required>
                                          </div> -->
                                    </div>
                              </div>
                              <div class="form-group">
                                    <div class="form-row">
                                          <div class="col-md-6">
                                                <select class="form-control" id="role">
                                                      <option selected>Role</option>
                                                      <option value="user">User</option>
                                                      <option value="admin">Admin</option>
                                                </select>
                                          </div>
                                    </div>
                              </div>


                              <div style="text-align: center">
                                    <button type="submit" id="register_submit"
                                          class="btn  btn-lg btn-success btn-block">Register</button>
                              </div>
                        </form>
                        <div class="text-center text-white">
                              <a class="d-block small mt-3 " href="/login">Login Page</a>
                              <a class="d-block small" href="forget.html">Forgot Password?</a>
                              <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
                        </div>
                  </div>
            </div>

            <script src="https://code.jquery.com/jquery.js"></script>
            <script type="text/javascript" src="./js/login.js"></script>
